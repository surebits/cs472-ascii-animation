<!DOCTYPE html>
<html lang="en">

<head>
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
</head>

<body>
    <div id="heading">CSE 190 M ASCII Animation Viewer</div>
    <textarea name="container" id="container" cols="80" rows="20"></textarea>
    <div id="fields">
        <fieldset>
            <legend>Play Controls</legend>
            <button>Start</button>
            <button>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select>
                <option value="BLANK">Blank</option>
                <option value="CUSTOM">Custom</option>
                <option value="EXERCISE">Exercise</option>
                <option value="JUGGLER">Juggler</option>
                <option value="BIKE">Bike</option>
                <option value="DIVE">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <select name="font" id="font">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" name="turbo" id="turbo">
            <label for="turbo">Turbo</label>
        </fieldset>
    </div>
    <div id="footer">
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsurebits.github.io%2Fcs472-ascii-animation%2Fascii.html"><img
                src="images/w3c-html.png" alt="Valid HTML5"></a> <br>
        <a
            href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fsurebits.github.io%2Fcs472-movie-review%2Ftmnt.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"><img
                src="images/w3c-css.png" alt="Valid CSS"></a>
    </div>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</body>

</html>
